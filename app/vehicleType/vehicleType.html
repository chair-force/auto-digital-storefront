<link rel="stylesheet" href="vehicleType/vehicleType.css">

<div class = "car-container col-lg-5 ">
    <div ng-controller="coupeController">
      <div style="height: 250px">
        <carousel interval="myInterval" no-wrap="noWrapSlides">
          <slide ng-repeat="slide in slides" active="slide.active">
            <img ng-src="{{slide.image}}" ng-click="setCarType('coupes');go('/vehicleModel')" style="margin:auto;">
        </slide>
    </carousel>
    <div class="typeLabel"><h3>Coupe</h3></div>

</div> <!--slideShow-->
</div> <!--coupeContainer-->
</div>
